<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htags</title>
</head>
<body>
    <p>The ol Element defines an ordered list:</p>
    <ol>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <p>The ul Element defines an unordered list:</p>
    <ul>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <label for="text1"> Do you Like designing</label>
    <input type="text" id="text1"><br><br>
    <label for="checkbox1">Do you Like designing</label>
    <input type="checkbox" id="checkbox1" ><br><br>
    <div>
        <label for="textarea1">Write a description</label>
        <textarea name="" id="textarea1" cols="30" rows="10"></textarea>
    </div><br>
    <button>Submit</button>
</body>
</html>
